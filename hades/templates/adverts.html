{% extends 'base.html' %}
{% block title %}
Adverts list
{% endblock %}

{% block content %}


<table class="table table-hover table-dark">
    <thead>
    <tr>
        <!-- Your Columns HERE -->
        <th scope="col">location</th>
        <th scope="col" >Product</th>
        <th scope="col">Price</th>
        <th scope="col">Currency</th>
        <th scope="col">Options</th>

    </tr>
    </thead>
    <tbody>
    <!-- Your rows inside the table HERE: -->
    {% for advert in advert_list %}
    <tr>
        <td>{{ advert.location }}</td>
        <td style="width:400px; word-wrap:break-word; display:inline-block">{{ advert.title }}</td>
        <td>{{ advert.price }}</td>
        <td>{{ advert.key.flat_path[1] }}</td>
        <td>
            <a class="btn btn-outline btn-info"" href="{{ url_for('register') }}">Info</a>


        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<{% endblock %}
